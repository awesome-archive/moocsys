{% extends "index.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
	{% if user.user_teacher %}
	<form method="POST" action="." class="form-horizontal row">{% csrf_token %}
		<div class="form-group col-md-8 col-md-offset-2">
			<label  class="col-sm-2 control-label" for="exampleInputUsername">课程名称:</label>
			<div class="col-sm-10">
				<input type='text' name='name' value="" class="form-control" id="exampleInputUsername" placeholder=""/>
			</div>
		</div>
		<div class="form-group col-md-8 col-md-offset-2">
			<label  class="col-sm-2 control-label" for="exampleInputUsername">首页图片链接:</label>
			<div class="col-sm-10">
				<input type='text' name='img_url' value="" class="form-control" id="exampleInputUsername" placeholder=""/>
			</div>
		</div>
		<div class="form-group col-md-2 col-md-offset-4">
			<input type="hidden" name="next" value="/"/>
			<input type="submit" class="btn btn-default" value="Save"/>
		</div>
	</form>
	{% else %}
	<div class="jumbotron">
	  	<h1>你没有权限发布课程噢！</h1>
	  	<p><a class="btn btn-primary btn-lg" href="/" role="button">看看有哪些课程吧</a></p>
	</div>
	{% endif %}
{% endblock %}
