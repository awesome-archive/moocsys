{% extends "index.html" %}
{% block title %}Login{% endblock %}
{% block content %}
	{% if form.has_errors %}
		<h1 class="row">用户名和密码不匹配哦_(:з」∠)_再试试看？<h1 class="row">
	{% endif %}
	<form method="POST" action="." class="form-horizontal row">{% csrf_token %}
		<div class="form-group col-md-8 col-md-offset-2">
			<label  class="col-sm-2 control-label" for="exampleInputUsername">用户名:</label>
			<div class="col-sm-10">
				<input type='text' name='username' value="" class="form-control" id="exampleInputUsername" placeholder="Enter Username"/>
			</div>
		</div>
		<div class="form-group col-md-8 col-md-offset-2">
			<label  class="col-sm-2 control-label" for="exampleInputPassword">密码:</label>
			<div class="col-sm-10">
				<input type='password' name='password' value="" class="form-control" id='exampleInputPassword' placeholder="Enter Password"/>
			</div>
		</div>
		<div class="form-group col-md-2 col-md-offset-4">
			<input type="hidden" name="next" value="/"/>
			<input type="submit" class="btn btn-default" value="login"/>
		</div>
	</form>
{% endblock %}
