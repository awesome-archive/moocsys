{% extends "index.html" %}
{% block title %}Questions{% endblock %}
{% block content %}
{% for question in questions %}
<div class="list-group">
  <a href="/question/{{question.id}}/" class="list-group-item">
    <h4 class="list-group-item-heading">{{question.course.name}}:{{question.title}}</h4>
    <p class="list-group-item-text">{{question.content}}</p>
  </a>
</div>
{% endfor %}
{% endblock %}
